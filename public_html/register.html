                <div id="register_wrapper">
                <div id="main_content">	
                    <h1 id="welcome_title">Welcom to Registration Page</h1>					
                    <h2 id="welcome_sub_title">please fill up form carefully!(._.)</h2>
                    <div id="form">
                            <form action="#" method="post">
                                    <table align="center" cellpadding="10" cellspacing="25">
                                            <tr>
                                                    <td>First Name</td>
                                                    <td><input class= "input" type="text" name="" placeholder="First Name" autofocus="on" required/></td>
                                            </tr>
                                            <tr>
                                                    <td>Middle Name</td>
                                                    <td><input class= "input" type="text" name="" placeholder="Middle Name" required/></td>
                                            </tr>
                                            <tr>
                                                    <td>Last Name</td>
                                                    <td><input class= "input" type="text" name="" placeholder="First Name" required/></td>
                                            </tr>
                                            <tr>
                                                    <td>Password</td>
                                                    <td><input class= "input" type="password" name="" placeholder="Password" required/></td>
                                            </tr>
                                            <tr>
                                                    <td>Retype-password</td>
                                                    <td><input class= "input" type="text" name="" placeholder="Retype-password" required/></td>
                                            </tr>
                                            <tr>
                                                    <td>Gender</td>
                                                    <td>
                                                            <input type="radio" name="sex" value="male"/>Male
                                                            &nbsp &nbsp &nbsp
                                                            <input type="radio" name="sex" value="female"/>Female
                                                    </td>
                                            </tr>
                                            <tr>
                                                    <td>Address</td>
                                                    <td> 
                                                            <textarea  rows="4" cols="50">
                                                            </textarea> 
                                                    </td>
                                            </tr>
                                            <tr>
                                                    <td>Email</td>
                                                    <td><input class= "input" type="email" name="" placeholder="something@example.com" required/></td>
                                            </tr>
                                            <tr>
                                                    <td>Phone</td>
                                                    <td><input class= "input" type="text" name="" placeholder="+880" required/></td>
                                            </tr>
                                            <tr>
                                                    <td></td>
                                                    <td><input type="submit" id="submit" name="send" class="submitBnt" value="Register"</td>
                                            </tr>
                                    </table>
                            </form>
